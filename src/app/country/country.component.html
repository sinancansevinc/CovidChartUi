<div class="notOverflow">
  <google-chart
    [type]="type"
    [data]="covidService.covidChartList"
    [width]="800"
    [height]="350"
    [columns]="columnNames"
    [options]="options"
    [title]="title"
  >
  </google-chart>
  <google-chart
    [type]="type"
    [data]="covidService.covidDeathChartList"
    [width]="800"
    [height]="350"
    [columns]="deathColumnNames"
    [options]="deathOptions"
    [title]="title"
  >
  </google-chart>
</div>
